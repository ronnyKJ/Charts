<!doctype html>
<html>
<head><title>Charts</title>
</head>
<body>
<button id='btn' style="width:300px; height:80px">刷新</button>
<div id="charts" style="height:500px;"></div>
<div id="show"></div>
<script src="charts.js"></script>
<script>
var charts = document.getElementById('charts');
var btn = document.getElementById('btn');
var show = document.getElementById('show');
var data = {
    initAnim : true,
    roundDot : {
        type : 'x',// none all x
        most : 'both',//both min max
        dot : {
            background : 'url(/charts_dev_UI/res/round.png) no-repeat',
            width : '20px',
            height : '20px'
        },
        min : {
            background : 'url(/charts_dev_UI/res/min.png) no-repeat',
            width : '36px',
            height : '36px'
        },
        max : {
            background : 'url(/charts_dev_UI/res/max.png) no-repeat',
            width : '36px',
            height : '36px'
        },
        hover : {
            background : 'url(/charts_dev_UI/res/round-hover.png) no-repeat',
            width : '40px',
            height : '40px'
        }
    },
    indicator : {
        width: "4px",
        background: "url(/charts_dev_UI/res/dash.png)",
        border : "none"
    },
    valueLabel : {
        type : 'all',//all(default) x none
        most : 'both', //both(default) min max none
        label : {
            background : 'url(/charts_dev_UI/res/label.png) no-repeat',
            "text-align" : "center",
            width : "104px",
            height : "39px",
            padding : "10px 0 0",
            color: '#FFF',
            "font-size" : '24px'
        },
        max : {
            background : 'url(/charts_dev_UI/res/max-label.png) no-repeat',
            "text-align" : "center",
            width : "112px",
            height : "48px",
            padding : "10px 0 0",
            color: '#FFF',
            "font-size" : '24px'
        },
        min : {
            "background" : 'url(/charts_dev_UI/res/min-label.png) no-repeat',
            "text-align" : "center",
            width : "112px",
            height : "48px",
            padding : "17px 0 0",
            color: '#FFF',
            "font-size" : '24px'   
        }
    },
    xAxis: {
        tickVisible : false, //visible === false，不显示，其他情况显示
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
            'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        step : 3, // 间隔
        lineColor : '#f2f2f2',
        fontColor : '#aaaaaa',
        lineWidth : 2
    },
    yAxis: {
        tickVisible : false, //visible === false，不显示，其他情况显示
        lineColor : '#f2f2f2',
        fontColor : '#aaaaaa',
        lineWidth : 2,
        labelVisible : false
    },
    series: [
        {
            name: 'Tokyo',
            color: '#b8d4f0',
            data: [7.0, 6.9, 9.5, 7.5, 18.2, 21.5, 23.2, 26.5, 23.3, 18.3, 13.9, 9.6]
        }       
    ],
    onhover : function(x, yArr){
        show.innerHTML = yArr[0].name+' : '+x + ' is ' + yArr[0].data + ' pounds';
    }
};

Charts.plots(charts, data);

btn.onclick = function(){
    data.xAxis = {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                'Jul', 'Aug', 'Sep', 'Oct']
        };

    data.series = [
            {
                name: 'Tokyo',
                color: '#b8d4f0',
                data: [1.0, 100.9, 9.5, 7.5, 18.2, 21.5, 23.2, 26.5, 23.3, 18.3]
            }       
        ];
    Charts.plots(charts, data);
}
</script>
</body>
</html>
